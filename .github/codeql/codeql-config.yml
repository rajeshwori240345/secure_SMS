name: "Secure SMS - CodeQL Default Setup Config"

# This config is used by GitHub's CodeQL "Default setup".
# It lets you customize queries and path filtering without using an advanced workflow.

queries:
  - uses: security-extended
  - uses: security-and-quality

paths:
  - secure-sms

paths-ignore:
  - tests
  - "**/*.md"
  - "**/*.txt"
  - "**/*.json"
  - "**/*.yml"
  - "**/*.yaml"

