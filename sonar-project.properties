############################################
# SonarQube project configuration
#
# This file tells SonarQube how to analyse the project.  Without it the
# scanner falls back to defaults that may not understand our Python code or
# repository layout.  See https://docs.sonarsource.com/sonarqube/latest/ for
# details on the available properties.

sonar.projectKey=secure-sms
sonar.projectName=secure-sms
sonar.projectVersion=1.0

# Analyse the Python sources in the ``secure-sms`` folder.  Adjust this if
# you restructure your code.  Multiple directories can be separated by commas.
sonar.sources=secure-sms

# Exclude files and directories that are not relevant for static analysis.
sonar.exclusions=**/node_modules/**,**/*.db,**/__pycache__/**,**/instance/**,**/logs/**

sonar.sourceEncoding=UTF-8