# SonarQube project configuration for the Secure SMS application
#
# Adjust these properties to match your SonarQube project details.  See
# https://docs.sonarsource.com/ for more information on configuring
# SonarQube analysis.

sonar.projectKey=secure-sms
sonar.projectName=secure-sms
sonar.projectVersion=1.0

# Define where the source code lives.  Point this at the Python package
# directory containing your application code.
sonar.sources=secure-sms

# Exclude common generated or irrelevant files from analysis.  Note that
# patterns are relative to the project base directory.
sonar.exclusions=**/node_modules/**,**/*.db,**/__pycache__/**,**/instance/**,**/logs/**

sonar.sourceEncoding=UTF-8